<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #5D9F67; /* darker green */
      color: white;
      padding: 2em;
    }

    nav {
      margin-bottom: 1em;
    }

    nav a {
      color: #e0f7ea; /* soft mint white-green for contrast */
      margin-right: 1em;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    hr {
      border: none;
      border-top: 1px solid #b2d8c2;
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/about.html">About</a>
    <a href="/contacts.html">Contacts</a>
    <a href="/recordings.html">Recordings</a>
  </nav>
  <hr>
  {{ content }}

  <!-- Donut Rain Canvas -->
  <canvas id="donutCanvas" style="position:fixed;top:0;left:0;pointer-events:none;z-index:999;"></canvas>
  <script>
    const canvas = document.getElementById('donutCanvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let donuts = [];

    function Donut() {
      this.x = Math.random() * width;
      this.y = -50;
      this.size = 40 + Math.random() * 20;
      this.speed = 0.5 + Math.random() * 1.5;
      this.rotation = Math.random() * 2 * Math.PI;
      this.rotationSpeed = (Math.random() - 0.5) * 0.02;
      this.img = new Image();
      this.img.src = 'https://i.ibb.co/5n8tVrr/donut.png';
    }

    function addDonut() {
      donuts.push(new Donut());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      donuts.forEach((donut, index) => {
        donut.y += donut.speed;
        donut.rotation += donut.rotationSpeed;
        ctx.save();
        ctx.translate(donut.x, donut.y);
        ctx.rotate(donut.rotation);
        ctx.drawImage(donut.img, -donut.size/2, -donut.size/2, donut.size, donut.size);
        ctx.restore();
        if (donut.y > height + 50) {
          donuts.splice(index, 1);
        }
      });
      requestAnimationFrame(animate);
    }

    setInterval(addDonut, 300);
    animate();

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
